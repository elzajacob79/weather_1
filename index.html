<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Website</title>
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="./images/logo.avif">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" href="./style.css">
    <!--google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">


</head>
<body>
    <div class="container">
    <div class="wrapper">
            <div class="img_section">
                <div class="default_info">
                    <h2 class="default_day">Sunday</h2>
                    <span class="default_date">16 June 2024</span>
                    <div class="icons">
                        <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="">
                        <h2 class="weather_temp">27°C</h2>
                        <h3 class="cloudtxt">Overcast Clouds</h3>
                    </div>
                </div>
            </div>
            <div class="content_section">
                <form>
                    <input type="text" placeholder="Search Location" class="input_field">
                    <button type="submit" class="btn_search">Search</button>
                </form>

                <div class="day_info">
                    <div class="content">
                        <p class="title">NAME</p>
                        <span class="value">United Kingdom</span>
                    </div>
                    <div class="content">
                        <p class="title">TEMP</p>
                        <span class="value">27°C</span>
                    </div>
                    <div class="content">
                        <p class="title">HUMIDITY</p>
                        <span class="value">2%</span>
                    </div>
                    <div class="content">
                        <p class="title">WIND SPEED</p>
                        <span class="value">2.92 Km/h</span>
                    </div>
                </div>
                <div class="list_content">
                    <ul>
                        <li>
                            <img src="https://openweathermap.org/img/wn/10d@2x.png">
                            <span>Sat</span>
                            <span class="day_temp">27°C</span>
                        </li>
                        <li>
                            <img src="https://openweathermap.org/img/wn/10d@2x.png">
                            <span>Sat</span>
                            <span class="day_temp">27°C</span>
                        </li>
                        <li>
                            <img src="https://openweathermap.org/img/wn/10d@2x.png">
                            <span>Sat</span>
                            <span class="day_temp">27°C</span>
                        </li>
                        <li>
                            <img src="https://openweathermap.org/img/wn/10d@2x.png">
                            <span>Sat</span>
                            <span class="day_temp">27°C</span>
                        </li>
                        
                    </ul>
                </div>

            </div>
        </div>
    </div>
    
</body>
<script src="./logic.js"></script>
</html>
